<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Turnos | Barbería</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card, .turnos-list, .disponibles-list {
      background: #1c1c1c;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,.5);
      margin-bottom: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    input, select {
      background: #2a2a2a;
      color: #fff;
    }

    button {
      margin-top: 20px;
      background: #c59d5f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ddb26f;
    }

    .success {
      margin-top: 15px;
      color: #4caf50;
      text-align: center;
      display: none;
    }

    .turno-item, .disponible-item {
      padding: 10px;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }

    .turno-item:last-child, .disponible-item:last-child {
      border-bottom: none;
    }

    .disponible-item {
      color: #4caf50;
    }
  </style>
</head>
<body>

  <!-- Formulario de turnos -->
  <div class="card">
    <h1>Reservar Turno</h1>
    <form id="turnoForm">
      <label>Nombre</label>
      <input type="text" id="nombre" required>

      <label>Teléfono / WhatsApp</label>
      <input type="tel" id="telefono" required>

      <label>Servicio</label>
      <select id="servicio" required>
        <option value="">Seleccionar</option>
        <option>Corte clásico</option>
        <option>Fade</option>
        <option>Barba</option>
        <option>Corte + Barba</option>
        <option>Corte + Barba + Ceja</option>
      </select>

      <label>Fecha</label>
      <input type="date" id="fecha" required>

      <label>Horario</label>
      <select id="hora" required>
        <option value="">Seleccionar</option>
        <option>07:00</option>
        <option>08:00</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>  
        <option>18:00</option>
        <option>19:00</option>
        <option>20:00</option>
      </select>

      <button type="submit">Agendar turno</button>
    </form>

    <div class="success" id="successMsg">✅ Turno agendado correctamente</div>
  </div>

  <!-- Lista de turnos agendados -->
  <div class="turnos-list">
    <h2>Turnos Agendados</h2>
    <div id="lista"></div>
  </div>

  <!-- Horarios disponibles -->
  <div class="disponibles-list">
    <h2>Turnos Disponibles</h2>
    <label>Selecciona una fecha:</label>
    <input type="date" id="fechaDisponible">
    <div id="disponibles"></div>
  </div>

  <script>
    // Elementos del DOM
    const form = document.getElementById('turnoForm');
    const nombre = document.getElementById('nombre');
    const telefono = document.getElementById('telefono');
    const servicio = document.getElementById('servicio');
    const fecha = document.getElementById('fecha');
    const hora = document.getElementById('hora');
    const successMsg = document.getElementById('successMsg');
    const lista = document.getElementById('lista');

    const fechaDisponible = document.getElementById('fechaDisponible');
    const disponiblesDiv = document.getElementById('disponibles');

    const horarios = ["07:00","08:00","09:00","10:00","11:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00","20:00"];

    // Limitar fecha mínima
    const today = new Date().toISOString().split('T')[0];
    fecha.setAttribute('min', today);
    fechaDisponible.setAttribute('min', today);

    // Cargar turnos desde localStorage
    let turnos = JSON.parse(localStorage.getItem('turnos')) || [];
    mostrarTurnos();

    // Manejo de envío de formulario
    form.addEventListener('submit', function(e){
      e.preventDefault();

      // Validar que no esté ocupado
      const turnoExistente = turnos.find(t => t.fecha === fecha.value && t.hora === hora.value);
      if(turnoExistente){
        alert("❌ Este horario ya está ocupado, elige otro.");
        return;
      }

      // Crear nuevo turno
      const nuevoTurno = {
        nombre: nombre.value,
        telefono: telefono.value,
        servicio: servicio.value,
        fecha: fecha.value,
        hora: hora.value
      };

      turnos.push(nuevoTurno);
      localStorage.setItem('turnos', JSON.stringify(turnos));

      // Mensaje de éxito
      successMsg.style.display = 'block';
      setTimeout(() => successMsg.style.display = 'none', 3000);

      form.reset();
      mostrarTurnos();
      mostrarDisponibles();
    });

    // Función para mostrar turnos agendados
    function mostrarTurnos(){
      if(turnos.length === 0){
        lista.innerHTML = '<p>No hay turnos agendados</p>';
        return;
      }
      lista.innerHTML = '';
      turnos.forEach(t => {
        const div = document.createElement('div');
        div.className = 'turno-item';
        div.innerHTML = `<strong>${t.nombre}</strong> - ${t.servicio}<br>
                         Fecha: ${t.fecha} | Hora: ${t.hora}<br>
                         Tel: ${t.telefono}`;
        lista.appendChild(div);
      });
    }

    // Función para mostrar turnos disponibles
    function mostrarDisponibles(){
      const fechaSel = fechaDisponible.value;
      if(!fechaSel){
        disponiblesDiv.innerHTML = '<p>Selecciona una fecha para ver los turnos disponibles</p>';
        return;
      }

      const turnosDia = turnos.filter(t => t.fecha === fechaSel).map(t => t.hora);
      const horariosDisponibles = horarios.filter(h => !turnosDia.includes(h));

      if(horariosDisponibles.length === 0){
        disponiblesDiv.innerHTML = '<p>Todos los turnos de esta fecha están ocupados</p>';
        return;
      }

      disponiblesDiv.innerHTML = '';
      horariosDisponibles.forEach(h => {
        const div = document.createElement('div');
        div.className = 'disponible-item';
        div.textContent = h;
        disponiblesDiv.appendChild(div);
      });
    }

    fechaDisponible.addEventListener('change', mostrarDisponibles);

    // Mostrar disponibles inicialmente si hay fecha seleccionada
    mostrarDisponibles();
  </script>
</body>
</html>
